<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrar.css">
    <title>Login</title>
    <script language="JavaScript">
        function Login(){
            var usuario=document.getElementById('usuario').value;
            usuario=usuario.toLowerCase();
            var senha=document.getElementById('senha').value;
            seha=senha.toLowerCase();
            if (usuario=="kayque" && senha=="123456") {
                window.open('animação.html?usuario='+usuario,'Virtual Cine');
            }
            else{
                alert("Dados incorretos, tente novamente");
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <form class="card">
            <div class="card-header">
                <h2>ENTRAR</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" autocomplete="off">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Entrar" class="submit" onclick="Login()">
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                <br>
                <a href="javascript:window.history.go(-1)" class="recuperar_senha">VOLTAR</a>
            </div>
        </form>
    </div>
</body>
</html>
